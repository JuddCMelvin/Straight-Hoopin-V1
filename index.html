<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straight Hooping</title>
    <link rel="stylesheet" href="v2styles.css">
</head>
<body>
    <main>
        <section id="gameScreen">
            <h1 id="header">Straight Hoopin</h1>
            <nav class="controls">
                <div>
                    <button id="startGameButton">Start Game</button>
                    <button id="reset">reset</button>
                </div>
                <div>
                    <div id="scoreBoard">Score:<span>0</span></div>
                    <div id="result"></div>
                    <div id="shotClock">Shot Clock: <span id="timer">10</span></div>
                </div>
            </nav>
            <div class="container">
                <div class="gameScreen gameScreen1" id="gameScreen1">
                        <div id="basket">
                            <img src="Assets/goal.png" style="width: 60px; height: 80px; ">
                            <div class="backboard"></div>
                        </div>
                    <div class="ball">
                    </div>
                    <div id="hand">
                        <img src="Assets/player.png" style="width: 120px; height: 150px; filter: drop-shadow(10px 10px 10px #000001);" alt="Hand Image">
                    </div>
                </div>
                <!-- <div class="gameScreen gameScreen2" id="gameScreen2">Div 2</div>
                <div class="gameScreen gameScreen3" id="gameScreen3">Div 3</div> -->
            </div>
            <script src="main.js"></script>
            <!-- <script src="shot.js"></script> -->
        </section>
    </main>
</body>
</html>
